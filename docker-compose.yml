version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: identity-social-db
    restart: always
    environment:
      POSTGRES_DB: identity_social_db
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d identity_social_db"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

