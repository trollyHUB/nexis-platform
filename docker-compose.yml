# ========================================
# NEXIS PLATFORM - DOCKER COMPOSE
# ========================================
# Использует локальную PostgreSQL 16 (порт 5434)
# Дата обновления: 26.12.2025
# ========================================

version: '3.8'

services:
  # ========================================
  # NEXIS BACKEND (Spring Boot)
  # ========================================
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nexis-backend
    restart: unless-stopped
    ports:
      - "8082:8082"
    environment:
      # Подключение к ЛОКАЛЬНОЙ PostgreSQL 16 (на хосте)
      SPRING_DATASOURCE_URL: jdbc:postgresql://host.docker.internal:5434/nexis_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: 1234
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: "false"
      JWT_SECRET: your-super-secret-jwt-key-change-this-in-production-must-be-at-least-256-bits-long-for-hs256
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on: []
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ========================================
  # NEXIS FRONTEND (React + Vite)
  # ========================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: nexis-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    environment:
      VITE_API_URL: http://localhost:8082

