spring.application.name=identity-social

# ========================================
# Server Configuration
# ========================================
server.port=8082

# ========================================
# Database Configuration (PostgreSQL)
# ========================================
spring.datasource.url=jdbc:postgresql://localhost:5432/identity_social_db
spring.datasource.username=admin
spring.datasource.password=admin123
spring.datasource.driver-class-name=org.postgresql.Driver

# ========================================
# JPA/Hibernate Configuration
# ========================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ========================================
# JWT Configuration
# ========================================
jwt.secret=your-super-secret-jwt-key-change-this-in-production-must-be-at-least-256-bits-long-for-hs256
jwt.expiration=86400000
jwt.refresh-expiration=604800000

# ========================================
# Logging (for development)
# ========================================
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.com.tolegen.identitysocial=DEBUG

